<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check Multiple Checkboxes</title>
</head>
<body>
    <div class="checkbox">
        <div class="item">
            <input type="checkbox" id="check1">
            <label for="check1">Hello</label>
        </div>
        <div class="item">
            <input type="checkbox" id="check2">
            <label for="check2">Hola</label>
        </div>
        <div class="item">
            <input type="checkbox" id="check3">
            <label for="check3">Konnichiwa</label>
        </div>
        <div class="item">
            <input type="checkbox" id="check4">
            <label for="check4">Bon Jour</label>
        </div>
        <div class="item">
            <input type="checkbox" id="check5">
            <label for="check5">Ni Hao</label>
        </div>
    </div>
</body>
</html>
